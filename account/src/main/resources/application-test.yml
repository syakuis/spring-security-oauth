server:
  port: -1
  servlet:
    encoding:
      force-response: true
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:oauth2;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
